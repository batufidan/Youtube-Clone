<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="images/logo.png" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search" >
            <button class="search-btn"><img src="images/search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="images/video.png" class="icon" alt="">
            <img src="images/grid.png" class="icon" alt="">
            <img src="images/bell.png" class="icon" alt="">
            <div class="user-dp">
                <img src="images/profile-picture.jpg" alt="">
            </div>
        </div>

    </nav>

    <div class="side-bar">
        <a href="#" class="Links"><img src="images/home.png" alt="home"></a>
        <a href="#" class="Links"><img src="images/explore.png" alt="explore"></a>
        <a href="#" class="Links"><img src="images/subscription.png" alt="subscription"></a>
        <hr class="seperator">
        <a href="#" class="Links"><img src="images/library.png" alt="library"></a>
        <a href="#" class="Links"><img src="images/history.png" alt="history"></a>
        <a href="#" class="Links"><img src="images/your-video.png" alt="your video"></a>
        <a href="#" class="Links"><img src="images/watch-later.png" alt="watch later"></a>
        <a href="#" class="Links"><img src="images/liked video.png" alt="liked video"></a>
        <a href="#" class="Links"><img src="images/show more.png" alt="show more"></a>

    </div>

    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>

    </div>

    <div class="video-container">
        <div class="video">
            <img src="images/profile-pic.png" class="thumbnail" alt="">
            <div class="content">
                <img src="images/profile-pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">Youtube Clone 2022 | Batuhan FIDAN </h4>
                    <p class="channel-name">modern web</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
